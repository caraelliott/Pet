<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

	<title>Virtual Pet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');
    </style>
</head>
<body>
	<div class="container">
		<h1>Virtual Pet!</h1>

		<div class="petDiv">
			<img class="img1" src="./parviz.png">
            <p class="Pet">Pet</p>
		</div>

		
        <div class="container middle">
		    <button type="button" class="butn"
			onClick="editName()">
			Edit Pet Name?
		    </button>
	    </div>

        <div class="container bottom">
            <div class="col">
                <button type="button" class="butn" id="feed">
                Feed
                </button>
            </div>
            <div class="col">
                <button type="button" class="butn" id="play">
                Play
                </button>
            </div>
            <div class="col">
                <button type="button" class="butn" id="nap">
                Nap
                </button>
            </div>
	    </div>

        <div class="statsbox, flex-grid">
            <div class="col">
            <h2>Hunger: <progress id="hunger" value="100" max="100"></progress></h2>
            <h2>Mood: <progress id="mood" value="100" max="100"></progress></h2>              
            <h2>Energy: <progress id="energy" value="100" max="100"></progress></h2>
            <!-- <h1>Health: <progress id="health" value="100" max="100"></progress></h1> -->
            </div>
        </div>
	</div>
	
    <footer>
        <div class="flex-grid">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </footer>

    <script src=./app.js></script>
</body>
</html>
